<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit JSON</title>
</head>
<body>
    <form method="post">
        {% for category, details in data.items() %}
        <h2>{{ category }}</h2><br>
            {% for key, value in details.items() %}
                <label for="{{ key }}">{{ key }}</label>
                    <input type="text" id="{{ category }}.{{ key }}" name="{{ category }}.{{ key }}" value="{{ value }}">
                <br>
            {% endfor %}
        {% endfor %}
        <button type="submit">Save</button>
    </form>
</body>
</html>
